<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="no-cache" http-equiv="Cache-Control" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<title>大众-宝来</title>
	<link href="./css/style.css" rel="stylesheet">
	<script>(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=100*(clientWidth/640)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);</script>
</head>
<body>
	<div class="main">
		<div class="top relative">
			<a href="javascript:;" class="btn_1 abs"></a>
		</div>
		<div class="video relative">
			<div class="palyer_num abs">播放次数：<span>1567822</span></div>
			<div class="player_box abs">
				<div class="video_img abs"></div>
				<div id="mod_player"></div>
			</div>
		</div>
		<div class="yuyue relative">
			<div class="des_box abs">
				<a href="javascript:;" class="item_1"></a>
				<a href="javascript:;" class="item_2"></a>
				<a href="javascript:;" class="item_3"></a>
				<a href="javascript:;" class="item_4"></a>
			</div>
			<div class="formbox abs">
				<div class="select_div">
					<select id="yy_car1">
						<option value="">请选择车型</option>
						<option value="1">车型1</option>
						<option value="2">车型2</option>
						<option value="3">车型3</option>
					</select>
				</div>
				<div class="select_div">
					<select id="yy_car2">
						<option value="">请选择车款</option>
						<option value="1">车款1</option>
						<option value="2">车款2</option>
						<option value="3">车款3</option>
					</select>
				</div>
				<div class="select_div">
					<select id="yy_province">
						<option value="">请选择省份</option>
					</select>
				</div>
				<div class="select_div">
					<select id="yy_city">
						<option value="">请选择城市</option>
					</select>
				</div>
				<div class="select_div">
					<select id="yy_address">
						<option value="">请选择经销商</option>
					</select>
				</div>
				<input type="text" id="un" class="username abs" maxlength="6">
				<input type="text" id="phone" class="phone abs" maxlength="11">
			</div>
			<a href="javascript:;" class="btn_2 btn_submit abs"></a>
		</div>
		<div class="btm relative">
			<div class="tab abs">
				<span class="item_1" data-click="1"></span>
				<span class="item_2"></span>
				<span class="item_3" data-click="0"></span>
			</div>
			<div class="cont abs">
				<div class="swiperbox swiperbox1 abs">
					<div class="swiper-container">
						<div class="clearfix swiper-wrapper">
							 <div class="swiper-slide">
								<img src="./images/swiper/img1.jpg" />
							 </div>
							 <div class="swiper-slide">
								<img src="./images/swiper/img2.jpg" />
							 </div>
						</div>
						<div class="swiper-button-next abs"></div>
						<div class="swiper-button-prev abs"></div>
					</div>
				</div>
				<div class="swiperbox swiperbox2 abs hide">
					<div class="swiper-container">
						<div class="newsbox">
							<a href="javascript:;" class="oh">
								<div class="news_img fl"></div>
								<div class="news_txt fr">
									<h5>傲立家轿第一品牌，一汽-大众捷达前5月夺冠</h5>
									<p>捷达1-5月累计销售120,891辆，以...</p>
								</div>
							</a>
						</div>
						<div class="line"></div>
						<div class="newsbox newsbox2">
							<a href="javascript:;" class="oh">
								<div class="news_img fl"></div>
								<div class="news_txt fr">
									<h5>“关注交通大安全,争做交通小使者”一汽-大众儿童交通安全体验日正式开启</h5>
									<p>城市道路建设的不断发展，使得交...</p>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div class="swiperbox swiperbox3 abs">
					<div class="swiper-container">
						<div class="clearfix swiper-wrapper">
							 <div class="swiper-slide">
								<img src="./images/swiper/img3.jpg" />
							 </div>
							 <div class="swiper-slide">
								<img src="./images/swiper/img4.jpg" />
							 </div>
							 <div class="swiper-slide">
								<img src="./images/swiper/img5.jpg" />
							 </div>
							 <div class="swiper-slide">
								<img src="./images/swiper/img6.jpg" />
							 </div>
							 <div class="swiper-slide">
								<img src="./images/swiper/img7.jpg" />
							 </div>
						</div>
						<div class="swiper-button-next abs"></div>
						<div class="swiper-button-prev abs"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js" ></script>
	<script src="js/shop.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
	<script src="http://imgcache.gtimg.cn/tencentvideo_v1/tvp/js/tvp.player_v2_mobile.js"></script>
</body>
</html>
