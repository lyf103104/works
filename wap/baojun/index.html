<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="no-cache" http-equiv="Cache-Control" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<title>宝骏汽车-宝骏310</title>
	<link href="./css/style.css" rel="stylesheet">
	<script>(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=100*(clientWidth/640)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);</script>
</head>
<body>
	<div class="main">
		<div class="bg1"></div>
		<div class="bg2"></div>
		<div class="bg3"></div>
		<div id="bg4" class="bg4 relative">
			<div id="formwrap" class="formwrap abs">
				<input type="text" id="name" class="ipt_name abs" maxlength="6" placeholder="请输入姓名">
				<input type="number" id="phone" class="ipt_phone abs" maxlength="11" placeholder="请输入手机号码">
				<div class="group group_province abs">
					<select id="yy_province">
						<option value="">请选择省份</option>
					</select>
				</div>
				<div class="group group_city abs">
					<select id="yy_city">
						<option value="">请选择城市</option>
					</select>
				</div>
				<div class="group group_address abs">
					<select id="yy_address">
						<option value="">请选择经销商</option>
					</select>
				</div>
			</div>
			<div id="btn_submit" class="btn_submit abs"></div>
		</div>
	</div>
	<a class="btn_yysj" href="javascript:;"></a>

	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/shop.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
