<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no,email=no">
	<title>上汽MGZS上市直播专题页广告节</title>
	<link href="./css/animate.min.css" rel="stylesheet"/>
	<link href="./css/style.css" rel="stylesheet"/>
	<script>
		window.onresize = resize;
		resize();
		function resize() {(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=100*(clientWidth/640)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);}
	</script>
</head>

<body>
	<div class="bg bg1 wow bounceInLeft animated"></div>
	<div class="abs car1 wow bounceInRight animated"></div>
	<div class="bg bg3 relative"><img src="./images/video_img.jpg" class="abs video_img wow flipInX animated"></div>
	<div class="bg bg4 relative">
		<div class="abs bg4_i1 wow bounceInRight animated"></div>
		<div class="abs bg4_i2 wow fadeInLeft animated"></div>
		<div class="abs bg4_t1 wow rotateInDownLeft animated"></div>
		<div class="abs bg4_t2 wow rotateInUpRight animated"></div>
		<div class="abs car2 wow bounceInLeft animated"></div>
	</div>
	<div class="bg bg5 relative">
		<div class="abs bg5_t wow fadeInUp animated"></div>
		<div class="abs bg5_i1 wow fadeInUp animated"></div>
		<div class="abs bg5_i2 wow fadeInRight animated"></div>
		<div class="abs bg5_c wow rotateInUpRight animated"></div>
		<div class="abs car4 wow bounceInLeft animated"></div>
	</div>
	<div class="bg bg6 relative">
		<div class="abs bg6_t1 wow bounceInLeft animated"></div>
		<div class="abs bg6_i1 wow bounceInRight animated"></div>
		<div class="abs bg6_i2 wow flash animated"></div>
		<div class="abs bg6_i3 wow fadeInUp animated"></div>
		<div class="abs bg6_p1 wow rotateInDownLeft animated"></div>
		<div class="abs bg6_p2 wow rotateInUpLeft animated"></div>
	</div>
	<div class="bg bg7 relative">
		<div class="abs bg7_i1 wow fadeInRight animated"></div>
		<div class="abs bg7_i5 wow rotateInUpLeft animated"></div>
		<img class="abs bg7_i6 wow fadeInRight animated" src="./images/bg7_i6.png">
		<div class="abs bg7_i7 wow fadeInLeft animated"></div>
		<div class="abs bg7_i2 wow flash animated"></div>
		<div class="abs bg7_i3 wow flash animated"></div>
		<div class="abs car5 wow bounceInRight animated"></div>
		<div class="abs car6 wow bounceInLeft animated"></div>
	</div>
	<div class="video_box">
		<video id="video" preload="auto" poster="" x5-video-player-type="h5" x5-video-player-fullscreen="true" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true">
			<source src="./video/t.mp4" type="video/mp4" />
		</video>
		<img class="shut" src="images/shut.png">
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/wow.min.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
