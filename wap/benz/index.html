<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="no-cache" http-equiv="Cache-Control" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<title>奔驰GLA</title>
	<link rel="stylesheet" href="./css/jquery.fullPage.css">
	<link href="./css/style.css" rel="stylesheet">
	<script>(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=100*(clientWidth/640)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);</script>
</head>
<body>
	<div id="dowebok">
		<div class="section">
			<div class="bc_1 relative">
				<div class="btns_benz abs">
					<a href="javascript:;" class="btn_1"></a>
					<a data-menuanchor="page3" href="#page3" class="btn_2"></a>
				</div>
				<div class="poster abs"></div>
				<div class="rotate abs">
					<div id="rotate" class="ring"></div>
					<a data-menuanchor="page2" href="#page2" class="btn_3 abs"></a>
				</div>
			</div>
		</div>
		<div class="section page2">
			<div class="bc_2 relative">
				<div class="formbox abs">
					<div class="input_div">
						<input type="text" id="un" class="username" maxlength="6" placeholder="请输入您的姓名">
					</div>
					<div class="select_div">
						<select id="sex">
							<option value="man">先生</option>
							<option value="woman">女士</option>
						</select>
					</div>
					<div class="input_div">
						<input type="number" id="phone" class="phone" maxlength="11" placeholder="请输入您的电话">
					</div>
					<div class="input_div">
						<input type="email" id="email" class="email" maxlength="30" placeholder="请输入您的邮箱">
					</div>
					<div class="select_div">
						<select id="yy_province">
							<option value="">请选择省份</option>
						</select>
					</div>
					<div class="select_div">
						<select id="yy_city">
							<option value="">请选择城市</option>
						</select>
					</div>
					<div class="select_div">
						<select id="yy_address">
							<option value="">请选择经销商</option>
						</select>
					</div>
					<div class="select_div">
						<select id="buydate">
							<option value="">请选择预计购车时间</option>
							<option value="1">0-3个月</option>
							<option value="2">4-6个月</option>
							<option value="3">7-12个月</option>
							<option value="4">1-2年</option>
							<option value="5">有购车计划但没决定时间</option>
							<option value="6">暂无购车计划</option>
						</select>
					</div>
					<a href="javascript:;" class="abs btn_4 btn_submit"></a>
				</div>
				<div class="car_program abs">
					<a href="javascript:;" class="des abs"></a>
				</div>
				<a data-menuanchor="page3" href="#page3" class="arr_down abs"></a>
			</div>
		</div>
		<div class="section">
			<div class="bc_3 relative">
				<a data-menuanchor="page4" href="#page4" class="arr_down abs"></a>
			</div>
		</div>
		<div class="section">
			<div class="bc_4 relative">
				<div class="player_box abs">
					<div class="video_img abs"></div>
					<div id="mod_player"></div>
				</div>
				<a data-menuanchor="page5" href="#page5" class="arr_down abs"></a>
			</div>
		</div>
		<div class="section">
			<div class="bc_5">
				<div class="winning_list abs">
					<h5 class="title">LINKINPARK 演唱会门票 10名</h5>
					<div class="callbox">
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
					</div>
					<div class="callbox">
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
						<span>1380988****</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js" ></script>
	<script src="js/shop.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script src="js/common.js"></script>
	<script src="http://imgcache.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2_jq.js"></script>
</body>
</html>
