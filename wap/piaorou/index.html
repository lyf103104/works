<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="no-cache" http-equiv="Cache-Control" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<title>飘柔朋友圈广告节</title>
	<link href="./css/animate.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script>(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=100*(clientWidth/750)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);</script>
</head>
<body>
	<div class="bg bg1 relative">
		<div class="abs bg1_t wow bounceInLeft animated"></div>
		<div class="abs bg1_a wow bounceInRight animated"></div>
	</div>
	<div class="bg bg2"></div>
	<div class="bg bg3"><div class="video_img wow flipInX animated"></div></div>
	<div class="bg bg4 relative">
		<div class="abs hd hdbj wow fadeInDown animated"></div>
		<div class="abs phone wow rollIn animated"></div>
	</div>
	<div class="bg bg5 relative">
		<div class="abs hd hdld wow fadeInDown animated"></div>
		<div class="abs bg5_t wow fadeInUp animated"></div>
		<div class="abs bg5_p wow fadeInLeft animated"></div>
		<div class="abs bg5_xzq wow fadeInRight animated"></div>
	</div>
	<div class="bg bg6 relative">
		<div class="abs hd hdcy wow fadeInDown animated"></div>
		<div class="abs bg6_t1 wow fadeInRight animated"></div>
		<div class="abs bg6_t2 wow fadeInUp animated"></div>
		<div class="abs bg6_i wow flipInX animated"></div>
		<div class="abs y_dotted y_dotted1 wow fadeInLeft animated">
			<div class="abs bg"></div>
			<div class="abs y_num y1"></div>
		</div>
		<div class="abs y_dotted y_dotted2 wow fadeInLeft animated">
			<div class="abs bg"></div>
			<div class="abs y_num y2"></div>
		</div>
	</div>
	<div class="bg bg7 relative">
		<div class="abs layer_phone wow rollIn animated"></div>
		<div class="abs bg7_t wow fadeInUp animated"></div>
		<div class="abs y_dotted wow fadeInLeft animated">
			<div class="abs bg"></div>
			<div class="abs y_num y3"></div>
		</div>
	</div>
	<div class="bg bg8 relative">
		<div class="abs hd hdsj wow fadeInDown animated"></div>
		<div class="abs bg8_i wow fadeInLeft animated"></div>
		<div class="abs bg8_t wow fadeInUp animated"></div>
	</div>
	<div class="pyramid relative">
		<div class="abs pyramid_1"></div>
		<div class="abs pyramid_2"></div>
		<div class="abs pyramid_3"></div>
		<div class="abs pyramid_shadow"></div>
		<div class="abs item item1"></div>
		<div class="abs item item2"></div>
		<div class="abs item item3"></div>
	</div>
	<div class="bg bg9 relative">
		<img src="./images/qrcode.png" class="abs qrcode wow rollIn animated">
	</div>
	<div class="video_box">
		<video id="video" preload="auto" poster="" x5-video-player-type="h5" x5-video-player-fullscreen="true" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true">
			<source src="./video/t.mp4" type="video/mp4" />
		</video>
		<img class="shut" src="images/shut.png">
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/wow.min.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
